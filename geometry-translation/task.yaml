context: |-
    Now, you know how to represent a point/a vector in Java. Here we will see how we can translate a point. To translate a point :math:`p` by a vector :math:`\vec{v}`, we only need to add :math:`\vec{v}` to the point :math:`p`. So we get the following implementation :

    .. code:: java

        static Point translate(Point v, Point p){
             return new Point(p.x+v.x, p.y+v.y);
        }
