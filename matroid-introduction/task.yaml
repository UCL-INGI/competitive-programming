context: |-
    A matroid :math:`M` is a pair :math:`(E, I)` where :math:`E` is a finite set (call **ground set**) and :math:`I` is a family of subsets of :math:`E` (called **independent sets**) with the following properties:

    1. The empty set is independent:

    .. math::

        \emptyset \in I

    2. A subset of an independent set is independent:

    .. math::

        \textrm{if } B \in I \textrm{ and } A \subseteq B \textrm{ then } A \in I

    3. If :math:`A, B` are independent and :math:`|B| = |A| + 1`, then there is an element :math:`x \in B \setminus A` such that :math:`A \cup \{x\}` is independent:

    .. math::

        \textrm{if } A, B \in I \textrm{ and } |B| \subseteq |A| + 1 \textrm{ then there exists } x \in B \setminus A \textrm{ such that } A \cup \{x\} \in I
